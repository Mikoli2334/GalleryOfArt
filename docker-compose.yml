services:
  db:
    image: pgvector/pgvector:pg16
    container_name: artgallery-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: backend/GalleryOfArt.API/Dockerfile
    container_name: artgallery-api
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    ports:
      - "5010:8080"

  ui:
    build:
      context: .
      dockerfile: frontend/gallery-of-art-ui/Dockerfile.dev
    container_name: artgallery-frontend
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/gallery-of-art-ui:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: "http://localhost:5010"

volumes:
  db_data: