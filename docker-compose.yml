


services:
  db:
    image: pgvector/pgvector:pg16
    container_name: artgallery-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  api:
    build:
      context: .                         
      dockerfile: backend/GalleryOfArt.API/Dockerfile
    container_name: artgallery-api
    depends_on:
      - db
    env_file:
      - .env                             
    environment:
      POSTGRES_HOST: db                  
      POSTGRES_PORT: 5432                
    ports:
      - "5010:8080"                      

volumes:
  db_data: